#tag layout_block("headContent")
<!-- daterange picker -->
<link href="resources/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<link href="resources/bootstrap/css/bootstrap.combobox.css" rel="stylesheet" type="text/css"/>
<!-- daterangepicker -->
<script src="resources/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="resources/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<!-- Bootstrap time Picker -->
<script src="resources/plugins/highcharts/highcharts.js" type="text/javascript"></script>
<script src="resources/plugins/highcharts/exporting.js" type="text/javascript"></script>
<script src="resources/plugins/highcharts/dark-unica.js" type="text/javascript"></script>
<script src="resources/scripts/index.js" type="text/javascript"></script>
<script src="resources/scripts/index.js" type="text/javascript"></script>
<script src="resources/bootstrap/js/bootstrap.combobox.js" type="text/javascript"></script>


#end

#tag layout_block("mainContent")

    <section class="content-header">
        <h1>
            Home
            <small>overview</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href=""><i class="fa fa-home"></i> Home</a></li>
        </ol>
    </section>

<!-- Main content -->
<section class="content">
    <div class="row margin-bottom">
        <div class="col-md-3">
            <input type="text" hidden="hidden" id="invokeSearchService" name="invokeSearchService" value="${service}"/>
            <input type="text" hidden="hidden" id="invokeDateFrom" name="invokeDateFrom"/>
            <input type="text" hidden="hidden" id="invokeDateTo" name="invokeDateTo"/>
            <button class="btn pull-left  btn-default " style="width:100%" id="searchDateRange">
                <i class="fa fa-calendar"></i>
                <span>Date range picker</span>
                <i class="fa fa-caret-down"></i>
            </button>
        </div>
        <div class="form-group col-md-3 pull-left">
           <select class="combobox form-control" name="serviceType" id="serviceType">
             <option value="" selected="selected">选择服务类型</option>
             <option value="suc">服务调用成功</option>
             <option value="fail">服务调用失败</option>
           </select>
         </div>
        <div class="form-group col-md-2 pull-left">
           <select class="combobox form-control" name="serviceRole" id="serviceRole">
             <option value="" selected="selected">选择提供者类型</option>
             <option value="provider">服务提供者</option>
             <option value="consumer">服务消费者</option>
           </select>
         </div>
         <div class="form-group col-md-2 pull-left">
            <select class="combobox form-control" name="size" id="size">
              <option value="" selected="selected">数据大小</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          </div>
        <div class="btn-group col-md-2" role="group" >
            <button id="loadDataBtn" type="button" style="width:100%" class="btn btn-default" onclick="loadChartsData();">确定</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <div class="box box-primary">
                <div class="box box-solid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="topCharts" class="box-body" style="height:500px"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<script type="text/javascript">
      //<![CDATA[
        $(document).ready(function(){
          $('.combobox').combobox();
          $('#loadDataBtn').click();
        });
      //]]>
    </script>
#end

#include ("common/main_layout.html")
